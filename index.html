<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="???" />
    <meta name="author" content="Niyvn Campbell" />
    <meta name="keywords" content="HTML, CSS, ???" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="pencil icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus.svg" alt="plus icon" />New post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__logo">2025 Spots</p>
      </footer>
      <div class="modal" id="editProfileModal">
        <div class="modal__content">
          <button class="modal__close-btn" id="closeModalBtn">&times;</button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form">
            <label for="name" class="modal__label">Name</label>
            <input
              type="text"
              id="name"
              class="modal__input"
              placeholder="Name"
              required
            />

            <label for="description" class="modal__label">Description</label>
            <input
              type="text"
              id="description"
              class="modal__input"
              placeholder="Description"
              required
            />

            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <template id="card-template">
        <li class="card">
          <img src="" alt="" class="card__image" />
          <div class="card__content">
            <h2 class="card__title"></h2>
            <button type="button" class="card__like-btn"></button>
          </div>
        </li>
      </template>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
